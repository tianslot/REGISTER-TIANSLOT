		<h1 style="color:red" align="center">DAFTAR AKUN BARU LANGSUNG DAPAT BONUS NEW MEMBER CUMA DI TIANSLOT</h1><br>
            <div id="text-info">
            </div>
            <div class="col-12" align="left">
                <font color="#FFFFFF">
            <div class="form-group">
              <label>USERNAME / USER ID YANG DI INGINKAN</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Username Dengan Menambahkan VIP">
            </div>
            <div class="form-group">
            <label for="exampleInputBank">PILIH JENIS BANK</label>
            <select class="form-control" id="bank">
              <option value="">--Pilih Jenis Bank--</option>
              <option value="BCA Bank Central Asia">BCA Bank Central Asia</option>
              <option value="BNI Bank Negara Indonesia">BNI Bank Negara Indonesia</option>
              <option value="BRI Bank Rakyat Indonesia">BRI Bank Rakyat Indonesia</option>
              <option value="Bank Mandiri">Bank Mandiri</option>
              <option value="OVO">OVO</option>
              <option value="Gopay">Gopay</option>
              <option value="Dana">Dana</option>
              <option value="Link Aja">Link Aja</option>
            </select>
            </div>
            <div class="form-group">
              <label for="exampleInputRek">NOMOR REKENING</label>
              <input type="text" class="form-control" id="rek" placeholder="Masukkan Nomor Rekening">
            </div>
            <div class="form-group">
              <label>NAMA REKENING (WAJIB SAMA UNTUK DEPO/WD)</label>
              <input type="text" class="form-control" id="nama2" placeholder="Masukkan Nama Rekening">
            </div>
                  <div class="form-group">
            <label for="exampleInputBank">Pilih Server</label>
            <select class="form-control" id="phone">
              <option value="">--Pilih Server--</option>
              <option value="Server Thailand">Server Thailand</option>
              <option value="Server Kamboja">Server Kamboja</option>
              <option value="Server Jepang">Server Jepang</option>
            </select>
                    </div>
            <button type="submit" class="btn btn-primary submit" style="margin-bottom: 10px;">Daftar  </button>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstra
    p.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorjpigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script type="text/JavaScript"> 
    
    
    $(document).on('click','.submit', function(){
      /* Inputan Formulir */
      var input_name      = $("#nama").val(),
          input_phone     = $("#phone").val(),
          input_jenisbank   = $("#bank").val(),
          input_namarek   = $("#nama2").val(),
          input_norek     = $("#rek").val(),          
          input_username    = $("#user").val();

      /* Pengaturan Whatsapp */
      var walink    = 'https://web.whatsapp.com/send',
          phone     = '+6281770710753',
          text      = 'Halo Kak , saya ingin daftar ID gampang maxwinnya, mohon di proses ya..',
          text_yes  = 'Pendaftaran Anda berhasil terkirim.',
          text_no   = 'Isilah formulir terlebih dahulu.';

      /* Smartphone Support */
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        var walink = 'whatsapp://send';
      }

      if(input_name != "" && input_phone != "" && input_jenisbank != ""  && input_norek != "" && input_username != "" && input_namarek != "" ){
        /* Whatsapp URL */
        var checkout_whatsapp = walink + '?phone=' + phone + '&text=' +
           
           
             '*Username* : ' + input_name + '%0A' +
            '*Jenis Bank* : ' + input_jenisbank + '%0A' +
            '*No. Rekening* : ' + input_norek + '%0A' +
            '*Rek Atas Nama* : ' + input_namarek + '%0A%0A' +
                        '*Pilih Server* : ' + input_phone + '%0A%0A' +
            
          text;
        /* Whatsapp Window Open */
        window.open(checkout_whatsapp,'_blank');
        document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
      } else {
        document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
      }
      });
      </script>
